<p-panel header="รายการกลุ่มสินค้า">
  <div>
    <!--<div class="ui-g">
      <div class="ui-md-4">รายการกลุ่มสินค้า</div>
    </div>-->
    <div class="ui-g">
      <div class="ui-md-4">
        <button type="button" pButton (click)="add_new_category('create')" label="เพิ่มกลุ่มสินค้าใหม่"></button>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-md-12">
        <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
          <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
          <input #cate type="text" pInputText style="float:left" placeholder="Global Filter">
        </div>
        <p-dataTable [value]="categoryLists" [rows]="8" [paginator]="true" [globalFilter]="cate">
            <header>List of Category</header>
            <p-column field="cate_name" header="Name" [sortable]="true"></p-column>
            <p-column field="cate_description" header="Description" [sortable]="true"></p-column>
            <p-column field="product_qty" header="Qty" [sortable]="true"></p-column>
            <p-column styleClass="col-button table-center">
              <template pTemplate type="header">
                Action
              </template>
              <template let-categoryList="rowData" pTemplate type="body">
                  <button type="button" pButton (click)="add_new_category(categoryList)" icon="fa-edit"></button>
              </template>
            </p-column>
        </p-dataTable>
      </div>
    </div>

  </div>
</p-panel>
