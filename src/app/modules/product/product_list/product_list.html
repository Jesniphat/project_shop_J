<p-panel header="รายการสินค้า">
  <!--<div class="ui-g">
    <div class="ui-g-12">
      <label>รายการสินค้า</label>
    </div>
  </div>-->

  <div class="ui-g">
    <div class="ui-md-4">
      <button type="button" pButton (click)="add_new_product('create')" label="เพิ่มสินค้าใหม่"></button>
    </div>
  </div>

  <div class="ui-g">
      <div class="ui-md-12">
        <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
          <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
          <input #prod type="text" pInputText style="float:left" placeholder="Global Filter">
        </div>
        <p-dataTable [value]="productLists" [rows]="8" [paginator]="true" [globalFilter]="prod">
            <header>List of Category</header>
            <p-column field="product_name" header="Name" [sortable]="true"></p-column>
            <p-column field="product_description" header="Description" [sortable]="true"></p-column>
            <p-column field="product_qty" header="Qty" [sortable]="true"></p-column>
            <p-column field="product_price" header="Price" [sortable]="true"></p-column>
            <p-column styleClass="col-button table-center">
              <template pTemplate type="header">
                Action
              </template>
              <template let-productList="rowData" pTemplate type="body">
                  <button type="button" pButton (click)="add_new_product(productList)" icon="fa-edit"></button>
                  <button type="button" pButton (click)="viwe_product_pic(productList)" icon="fa-file-image-o"></button>
              </template>
            </p-column>
        </p-dataTable>
      </div>
    </div>
</p-panel>
